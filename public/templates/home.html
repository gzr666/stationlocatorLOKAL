<div class="row makemargin">
	<div class="col-md-12 col-xs-12">

		<div  class="well well-sm text-center wellm" ><h4 class="mycolor">Područje: {{odabranoPodrucje}}</h4></div>
	<div ng-show="showPostr" class="well well-sm text-center wellm" ><h4 class="mycolor">Odabrano: {{tipPostr}}</h4></div>
				    
	<!-- <input type="text" ng-model="imeStanice" class="form-control dropdownsirok2" placeholder="Pretrazi stanice..."> -->

	<div class="form-group">
		    
<form>

	
	<input ng-disabled="!showPostr" class="form-control input-lg inputmargina textsearchheight hidden-sm hidden-xs" id="inputlg" type="text" placeholder="Pretraži (unesi barem dva slova)..." ng-model="imeStanice" ng-change="removeDiv()"  autofocus="true" debounce="1500" autocomplete="off">


	<input ng-disabled="!showPostr" class="form-control input-lg inputmargina textsearchheight hidden-md hidden-lg hidden-xl" id="inputlg" type="text" placeholder="Pretraži..." ng-model="imeStanice" ng-change="removeDiv()"  autofocus="true" debounce="1500" autocomplete="off">
	

</form>
  </div>

	 <div class="table-responsive gradme">
	<table class="table table-striped table-responsive table-bordered table-responsive">
	

	<thead>

	<th class="text-center">Organizacija</th>
	<th class="text-center">Naziv</th>
	<th class="text-center">Nivo</th>
	<!-- <th class="text-center">Broj</th>
	<th class="text-center">Vrsta</th>-->
	<th class="text-center">Prikazi na mapi</th>

	</thead>

	<tbody >

	<tr ng-repeat="stanica in stanice | filter:imeStanice  | limitTo:limit track by stanica._id">  
	 <!--<tr dir-paginate="stanica in stanice | itemsPerPage: 10 | filter:imeStanice"> -->

			<td>
				<span class="pull-right">{{stanica.Organizacija}}</span>
			</td>

			

			<td>
				<span class="pull-right">{{stanica.Naziv}}</span>
			</td>


			<td>
				<span class="pull-right">{{stanica.Nivo}} kV</span>
			</td>

			

			<!-- <td>
				{{stanica.broj}}
			</td>
			<td>
				{{stanica.Vrsta}}
			</td> -->
			<td>
				<a href="https://maps.google.com/maps?daddr={{stanica.Lat}},{{stanica.Lng}}" class="btn btn-danger btn-large btn-block">Google Mape</a>
			</td>

	</tr>

	</tbody>

	</table>

		<div class="containers text-center" ng-show="stanice.length > 0 && remDiv">

		<button class="btn btn-large btn-primary btn-block botungrad" ng-click="incrementLimit()" ng-disabled="disableButton">Učitaj još postrojenja</button>

	</div>

	
		
	</div>
